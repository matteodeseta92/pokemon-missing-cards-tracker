<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Missing Cards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="app-header">
    <img src="assets/logo_pokemon.png" alt="Pokémon Logo" class="app-logo">
    <h1>Missing Cards Tracker</h1>
  </header>

  <main class="home-container">
    <img src="assets/home_pikachu.gif" alt="Pikachu" class="home-gif">

    <div class="dropdown">
      <input
        type="text"
        id="searchInput"
        placeholder="Cerca un set..."
        class="search-box"
        autocomplete="off"
      >

      <div id="dropdownList" class="dropdown-list"></div>
    </div>
  </main>

  <script src="js/home.js"></script>
</body>
</html>
